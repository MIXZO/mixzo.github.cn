    <script type="text/javascript">
        if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
            var version = parseFloat(RegExp.$1);
            if(version>2.3){
                var phoneScale = parseInt(window.screen.width)/640;
                document.write('<meta name="viewport" content="width=640, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
            }else{
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
            }
        }else{
            document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
        }
    </script>
    <link href="css/common.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="loading" class="loading">
        <div class="circle01"></div>
        <div class="circle02"></div>
    </div>
    <div id="pageWrap">
        <div id="content" class="page-index">
            <div class="banner-box">
                <img src="images/img/img_cjzt_01.jpg" alt="">

            <div class="form-box">
                <input id="mobile" class="module-input" type="text" placeholder="请输入手机号码" maxlength="11">

                <h3>

                </h3>

                        3.  CoCar共享租车拥有此活动的解释权.
                    </p>
                </div>
            </section>
        </div>
    </div>
    <div id="advice">
        <div class="relative-box">
            <img src="images/advice.png" />
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            common.pageIndex();
            
            $('.form-box .btn-get').click(function() {
                if (!$.checkMobile('#mobile')) {
                    return;
                };
                window.location.href="result.htm"; 
            });
        });
    </script>
