<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LASCANA</title>
    <link href="css/common-demo.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="header-wrap">
        <div class="header">
            <div class="header-con">
                <div class="header-input">
                    <div class="pos-box">
                        <input id="Text1" type="text" /><i></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <ul class="banner">
            <li style="background: url(images/demo/banner_01.jpg) no-repeat center top;"></li>
            <li style="background: url(images/demo/banner_01.jpg) no-repeat center top;"></li>
        </ul>
        <div class="new-wrap">
            <div class="new">
                <div class="new-list-wrap">
                    <ul class="new-list">
                        <li>
                            <div class="pos-box">
                                <img class="normal" src="images/demo/img_new_1.png" alt="" /><img class="hover" src="images/demo/img_new_1_cur.png" alt="" />
                            </div>
                        </li>
                        <li>
                            <div class="pos-box">
                                <img class="normal" src="images/demo/img_new_2.png" alt="" /><img class="hover" src="images/demo/img_new_2_cur.png" alt="" />
                            </div>
                        </li>
                        <li>
                            <div class="pos-box">
                                <img class="normal" src="images/demo/img_new_3.png" alt="" /><img class="hover" src="images/demo/img_new_3_cur.png" alt="" />
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="hot-wrap">
            <div class="hot">
                <div class="tab-content-wrap">
                    <div class="op-box">
                        <a class="prev" href="javascript:;"></a><a class="next" href="javascript:;"></a>
                    </div>
                    <ul class="tab-content">
                        <li class="current">
                            <div class="inner-box">
                                <p class="item item-1" style="background: url(images/demo/bg_hot_01.png) no-repeat;">
                                </p>
                                <p class="item item-2" style="background: url(images/demo/img_hot_01.png) no-repeat;">
                                </p>
                                <p class="item item-3" style="background: url(images/demo/img_hot_02.png) no-repeat;">
                                </p>
                                <p class="item item-4" style="background: url(images/demo/img_hot_03.png) no-repeat;">
                                </p>
                            </div>
                        </li>
                        <li>
                            <div class="inner-box">
                                <p class="item item-1" style="background: url(images/demo/bg_hot_01.png) no-repeat;">
                                </p>
                                <p class="item item-2" style="background: url(images/demo/img_hot_01.png) no-repeat;">
                                </p>
                                <p class="item item-3" style="background: url(images/demo/img_hot_02.png) no-repeat;">
                                </p>
                                <p class="item item-4" style="background: url(images/demo/img_hot_03.png) no-repeat;">
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-wrap">
        <div class="footer">
        </div>
    </div>

    <script src="js/jquery-1.6.3.min.js" type="text/javascript"></script>

    <script src="js/common-demo.js" type="text/javascript"></script>

</body>
</html>
