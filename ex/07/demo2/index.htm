<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LASCANA</title>
    <link href="css/common-demo.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="header-wrap">
        <div class="header">
            <div class="header-input">
                <div class="pos-box">
                    <input id="Text1" type="text">
                    <i></i>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <ul class="banner">
            <li style="background: url(images/banner_01.jpg) no-repeat center top;"></li>
            <li style="background: url(images/banner_01.jpg) no-repeat center top;"></li>
        </ul>
        <div class="new-wrap">
            <div class="new">
                <div class="new-list-wrap">
                    <ul class="new-list">
                        <li>
                            <div class="pos-box">
                                <img class="normal" src="images/img_new_1.jpg" alt="" /><img class="hover" src="images/img_new_1_cur.png" alt="" />
                            </div>
                        </li>
                        <li>
                            <div class="pos-box">
                                <img class="normal" src="images/img_new_2.jpg" alt="" /><img class="hover" src="images/img_new_2_cur.png" alt="" />
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="hot-wrap">
            <div class="hot">
                <div class="hot-list-wrap">
                    <div class="op-box">
                        <div class="clearfix">
                            <a class="prev" href="javascript:;"></a><a class="next" href="javascript:;"></a>
                        </div>
                    </div>
                    <ul class="hot-list">
                        <li class="current">
                            <img src="images/img_hot_1.png" alt="" />
                        </li>
                        <li>
                            <img src="images/img_hot_2.png" alt="" />
                        </li>
                        <li>
                            <img src="images/img_hot_3.png" alt="" />
                        </li>
                        <li>
                            <img src="images/img_hot_1.png" alt="" />
                        </li>
                        <li>
                            <img src="images/img_hot_2.png" alt="" />
                        </li>
                        <li>
                            <img src="images/img_hot_3.png" alt="" />
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="news-wrap">
            <div class="news">
                <div class="news-list-wrap">
                    <div class="op-box">
                        <div class="clearfix">
                            <a class="prev" href="javascript:;"></a><a class="next" href="javascript:;"></a>
                        </div>
                    </div>
                    <ul class="news-list">
                        <li class="current">
                            <img src="images/news_1.png" alt="" />
                        </li>
                        <li>
                            <img src="images/news_2.png" alt="" />
                        </li>
                        <li>
                            <img src="images/news_1.png" alt="" />
                        </li>
                        <li>
                            <img src="images/news_2.png" alt="" />
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-wrap">
        <div class="footer">
        </div>
    </div>

    <script src="js/jquery-1.6.3.min.js" type="text/javascript"></script>

    <script src="js/common-demo.js" type="text/javascript"></script>

</body>
</html>
