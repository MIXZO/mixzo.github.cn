<!DOCTYPE HTML>
<html>
<head>
    <title>cocar共享租车</title>
    <meta charset="utf-8" />
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <meta name="title" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="MIXZO">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Expires" content="-1" />
    <meta name="revisit-after" content="1" />
    <meta name="robots" content="index,follow" />
    <!-- <meta name="viewport" content="width=device-width,user-scalable=no"> -->
    <script type="text/javascript">
        if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
            var version = parseFloat(RegExp.$1);
            if(version>2.3){
                var phoneScale = parseInt(window.screen.width)/640;
                document.write('<meta name="viewport" content="width=640, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
            }else{
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
            }
        }else{
            document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
        }
    </script>
    <link href="css/common.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="loading" class="loading">
        <div class="circle01"></div>
        <div class="circle02"></div>
    </div>
    <div id="pageWrap">
        <div id="content">
            <div class="step-box step-1" style="background-image:url(images/img/img_xcby_wap_01.jpg);">
            </div>
            <div class="step-box step-2" style="background-image:url(images/img/img_xcby_wap_02.jpg);">
            </div>
            <div class="step-box step-3" style="background-image:url(images/img/img_xcby_wap_03.jpg);">
            </div>
            <div class="step-box step-4" style="background-image:url(images/img/img_xcby_wap_04.jpg);">
            </div>
            <div class="step-box step-5" style="background-image:url(images/img/img_xcby_wap_05.jpg);">
            </div>
            <div class="step-box step-6" style="background-image:url(images/img/img_xcby_wap_06.jpg);">
                <div class="relative-box">
                    <p class="bg-tenant" style="background-image:url(images/img/img_xcby_wap_07.jpg);"></p>
                    <div class="form-box">
                        <div class="relative-box">
                            <p class="bg"></p>
                            <div class="relative-box">
                                <img class="logo" src="images/img/img_logo.png" alt="cocar共享租车">
                                <div class="s s-1">
                                    <p class="p-1">
                                        让共享成为一种趋势，让温暖充满彼此<br>
                                        帮助他人的同时也让自己收获一份回报
                                    </p>
                                    <div class="type-box">
                                        <a class="type-btn type-owner" href="javascript:;"></a>
                                        <a class="type-btn type-tenant" href="javascript:;"></a>
                                    </div>
                                    <p class="p-2">
                                        cocar共享租车<br>
                                        致力于打造最有爱的社区共享租车平台
                                    </p>
                                </div>
                                <div class="s s-2">
                                    <p class="p-1">
                                        让你的爱车承载幸福
                                    </p>
                                    <ul class="clearfix">
                                        <li>
                                            <div class="ZInput">
                                                <div class="relative-box">
                                                    <input id="mobile" type="text" maxlength="11">
                                                    <p class="bg"></p>
                                                    <p class="ts-box ts-type">留下您的手机号</p>
                                                </div>
                                            </div>
                                            <a class="btn-form btn-yzm" href="javascript:;">发送验证码</a>
                                        </li>
                                        <li>
                                            <div class="ZInput">
                                                <div class="relative-box">
                                                    <input id="yzm" type="text" maxlength="6">
                                                    <p class="bg"></p>
                                                    <p class="ts-box ts-type">输入您的验证码</p>
                                                </div>
                                            </div>
                                            <a class="btn-form btn-confirm" href="javascript:;">确认</a>
                                        </li>
                                    </ul>
                                    <p class="p-2">
                                        五重豪礼等你拿！
                                    </p>
                                    <img src="images/img/img_step_6_02.png" alt="">
                                </div>
                                <div class="s s-3">
                                    <div class="result-box">
                                        <img src="images/img/img_step_6_03.png" alt="">
                                        <p class="p-1">确认成功</p>
                                    </div>
                                    <p class="p-2">
                                        您是第XXXX位阅读此消息的人。<br>
                                        亲请稍后，我们的客服妹纸稍晚会联系您。<br>
                                        <!-- h5文字 -->
                                        让我们一起把这个冬天变得不再寒冷！
                                        <!-- app文字 -->
                                        <!-- 您也可以直接注册并登陆cocar租车参与本次活动！ -->
                                    </p>
                                </div>
                                <div class="s s-4">
                                    <p class="p-1">
                                        过年回家不再难！<br>
                                        赶快下载注册并登录cocar来试试吧！<br>
                                        即日起注册就送300元新年车券！<br>
                                        想什么时候回家就什么时候回家！<br>
                                        自驾，就是这么任性！
                                    </p>
                                    <img class="code2d" src="images/img/img_step_6_04.jpg" alt="">
                                    <p class="p-2">
                                        扫描二维码下载APP
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <i id="bottom"></i>
        </div>
    </div>
    <div id="advice">
        <div class="relative-box">
            <img src="images/advice.png" />
        </div>
    </div>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>
    <script src="js/zoui.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            $('.ZInput').ZInput();
            //选择用户类型
            $('.type-btn').click(function() {
                if ($(this).hasClass('type-owner')) {   //车主
                    $(this).parents('.s-1').slideUp('fast').siblings('.s-2').slideDown('fast');
                    //发送验证码
                    $('.btn-yzm').click(function() {
                        if (!$.checkMobile('#mobile')) {
                            return false;
                        };
                    });
                    //用户数据提交
                    $('.btn-confirm').click(function() {
                        if (!$.checkVercCode('#yzm')) {
                            return false;
                        };
                        //成功跳转
                        $(this).parents('.s-2').slideUp('fast').siblings('.s-3').slideDown('fast');
                    });
                } else {    //租客
                    $(this).parents('.s-1').slideUp('fast').siblings('.s-4').slideDown('fast').parents('.step-6').find('.bg-tenant').fadeIn('slow');
                    $(this).parents('.form-box').find('.relative-box>.bg').animate({
                        'opacity': '0.6'
                    }, 'slow');
                };
            });
        });
    </script>
</body>
</html>
