<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AD SNS</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="header">
        <div class="inner-box w980 clearfix">
            <h1>
                <a href="../index_login.htm">AD SNS</a>
            </h1>
        </div>
    </div>
    <div id="content">
        <div class="login-box content-box w980">
            <h2>
                Login
            </h2>
            <div class="login-form clearfix">
                <ul class="list-form-pos">
                    <li class="key">Email</li>
                    <li class="value">
                        <input id="Text1" class="input-txt check-data" type="text" />
                    </li>
                    <li class="success"><i></i></li>
                </ul>
                <ul class="list-form-pos">
                    <li class="key">Password</li>
                    <li class="value">
                        <input id="Text2" class="input-txt check-data" type="password" />
                    </li>
                    <li class="success"><i></i></li>
                    <li class="ts">Account or password error</li>
                </ul>
                <div class="code-verc">
                    <a href="javascript:;">
                        <img src="../images/img/img_verc.png" alt="" />
                    </a>
                </div>
                <ul class="list-form-sta clearfix">
                    <li class="key">Input verification code</li>
                    <li class="value">
                        <input id="Text3" class="input-txt" type="text" />
                    </li>
                    <li class="success"><i></i></li>
                </ul>
                <div class="op-box">
                    <div class="clearfix">
                        <a class="btn-login btn-red" href="javascript:;">Login</a><a class="link-forget" href="../login/forget.htm">Forget your password？</a>
                    </div>
                    <div class="signup-enter">
                        <a class="link-signup" href="sign_up.htm">Don’t have an account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a id="upload" href="javascript:;"></a>

    <script src="../js/jquery-1.4.4.min.js" type="text/javascript"></script>

    <script src="../js/jquery.corner.js" type="text/javascript"></script>

    <script src="../js/common.js" type="text/javascript"></script>

    <script src="../js/pbl.js" type="text/javascript"></script>

    <script src="../js/mshowBox.js" type="text/javascript"></script>

    <script src="../js/jquery.jscrollpane.min.js" type="text/javascript"></script>

    <script src="../js/jquery.mousewheel.js" type="text/javascript"></script>

</body>
</html>
