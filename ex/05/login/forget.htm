<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AD SNS</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="header">
        <div class="inner-box w980 clearfix">
            <h1>
                <a href="../index_login.htm">AD SNS</a>
            </h1>
        </div>
    </div>
    <div id="content">
        <div class="login-box content-box w980">
            <h2>
                Forget your password？
            </h2>
            <div class="login-form clearfix">
                <div class="txt-inf">
                    Enter your email and we'll send you instructions on how to reset your password.
                </div>
                <ul class="list-form-pos">
                    <li class="key">Email</li>
                    <li class="value">
                        <input id="Text1" class="input-txt check-data" type="text" />
                    </li>
                    <li class="success"><i></i></li>
                    <li class="ts">Error</li>
                </ul>
                <div class="op-box">
                    <div class="clearfix">
                        <a class="btn-send btn-red" href="javascript:;">Send</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a id="upload" href="javascript:;"></a>

    <script src="../js/jquery-1.4.4.min.js" type="text/javascript"></script>

    <script src="../js/grayscale.js" type="text/javascript"></script>

    <script src="../js/jquery.corner.js" type="text/javascript"></script>

    <script src="../js/common.js" type="text/javascript"></script>

    <script src="../js/pbl.js" type="text/javascript"></script>

</body>
</html>
